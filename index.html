<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JHOLUANI - Tienda de Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #c5a68d; padding: 10px 30px;">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="img/JHOLUANI_500_500.png" alt="JHOLUANI Logo" style="width: 110px; height: auto;">
        </a>

        <!-- Botón de la barra de navegación (para pantallas pequeñas) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Opciones del menú -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex" role="search" style="width: 100%; gap: 10px; justify-content: flex-end;">
                <div class="input-group" style="max-width: 350px; flex-grow: 1;">
                    <input type="search" class="form-control search-input" id="searchInput" placeholder="Buscar productos..." aria-label="Buscar" onkeyup="searchProducts()">
                    <span class="input-group-text search-icon">
                        <i class="material-icons" style="color: white;">search</i>
                    </span>
                </div>

                <div class="dropdown">
                    <select class="form-select category-select" id="categorySelect" onchange="filterCategory(this.value)">
                        <option value="Todos">Todos</option>
                        <option value="Accesorios">Accesorios</option>
                        <option value="Decoración">Decoración</option>
                        <option value="Regalos">Regalos</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</nav>

<!-- Productos -->
<div class="product-container">
    <div class="container mt-5">
        <h2 class="text-center mb-4" style="color: #333;">Lista de Detalles</h2>
        <div class="row justify-content-center" id="productList">
            <!-- Productos se llenan dinámicamente con JS -->
        </div>
    </div>
</div>

<!-- Modal para mostrar detalles del producto -->
<div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="detailsModalLabel" style="color: #333;"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <img id="modalImage" src="" class="img-fluid" alt="Producto">
                    </div>
                    <div class="col-md-6">
                        <p id="modalDescription" style="color: #555;"></p>
                        <h4 style="color: #c5a68d;">Precio: <span id="modalPrice"></span></h4>
                        <h5>Características:</h5>
                        <ul id="modalFeatures">
                            <!-- Lista de características -->
                        </ul>
                        <div id="btnModalCotizar" class="btnModalCotizar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer" style="background-color: #c5a68d; padding: 20px; text-align: center; color: white;">
    <p>&copy; <span id="year"></span> JHOLUANI - Todos los derechos reservados.</p>

    <div style="margin-top: 10px;">
        <a href="mailto:contacto@jholuani.com" style="color: white; text-decoration: none; margin-right: 15px;">
            <i class="material-icons" style="font-size: 24px;">email</i> contacto@jholuani.com
        </a>
        <a href="https://wa.me/51987654321" target="_blank" style="color: white; text-decoration: none; font-weight: bold;">
            <i class="material-icons" style="font-size: 24px;">whatsapp</i>
        </a>
        <a href="https://www.facebook.com/jholuani" target="_blank" style="color: white; text-decoration: none;">
            <i class="material-icons" style="font-size: 24px;">facebook</i> Facebook
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="./js/main.js" language="JavaScript"></script>
<script>
    document.getElementById('year').textContent = new Date().getFullYear();

    document.querySelectorAll('#navbarNav a, #navbarNav select').forEach(item => {
        item.addEventListener('click', () => {
            const navbarCollapse = document.getElementById('navbarNav');
            const navbarToggle = document.querySelector('.navbar-toggler');

            if (navbarCollapse.classList.contains('show')) {
                navbarToggle.click();
            }
        });
    });
</script>

</body>
</html>
