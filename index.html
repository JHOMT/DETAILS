<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JHOLUANI - Tienda de Detalles</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons CSS -->

    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: #c5a68d;
            padding: 15px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand img {
            width: 150px;
            height: auto;
        }

        .navbar-nav {
            flex-grow: 1;
            justify-content: flex-end;
        }

        .navbar-nav .nav-link {
            color: white;
            padding-left: 15px;
            padding-right: 15px;
            font-size: 1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #fff;
            background-color: #a78b64;
            border-radius: 5px;
        }

        /* Buscador y Select en la misma línea */
        .navbar .form-inline {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Productos */
        .product-container {
            margin-left: 270px;
        }

        .category-item {
            border: 2px solid #c5a68d;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .category-item:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }
        .category-img {
            width: 100%;
            height: auto;
        }
        /*.category-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }*/

        .category-item h4 {
            color: #c5a68d;
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: bold;
        }

        .category-item i {
            font-size: 40px;
            color: #c5a68d;
            margin-bottom: 10px;
        }

        .category-item:hover i {
            color: #444;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #c5a68d;
            color: white;
        }

        /* Modal */
        .modal-content {
            background-color: #fff;
            padding: 20px;
        }

        .btn-cotiza {
            background-color: #c5a68d;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-cotiza:hover {
            background-color: #d4b29b;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .product-container {
                margin-left: 0;
            }

            .navbar .form-inline {
                flex-direction: column;
                gap: 5px;
            }

            .category-item {
                margin: 5px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- Barra de navegación con menú completo -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="img/JHOLUANI_500_500.png" alt="JHOLUANI Logo">
        </a>
        <form class="d-flex form-inline" role="search">
            <input class="form-control" type="search" id="searchInput" placeholder="Buscar productos..." aria-label="Buscar" onkeyup="searchProducts()">
            <select class="form-control" id="categorySelect" onchange="filterCategory(this.value)">
                <option value="Todos">Todos</option>
                <option value="Accesorios">Accesorios</option>
                <option value="Decoración">Decoración</option>
                <option value="Regalos">Regalos</option>
            </select>
        </form>
    </div>
</nav>

<!-- Productos -->
<div class="product-container">
    <div class="container mt-5">
        <h2 class="text-center mb-4" style="color: #333;">Categorías de Detalles</h2>
        <div class="row" id="productList">
            <!-- Productos se llenan dinámicamente con JS -->
        </div>
    </div>
</div>

<!-- Modal para mostrar detalles del producto -->
<div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="detailsModalLabel" style="color: #333;"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <img id="modalImage" src="" class="img-fluid" alt="Producto">
                    </div>
                    <div class="col-md-6">
                        <p id="modalDescription" style="color: #555;"></p>
                        <h4 style="color: #c5a68d;">Precio: $<span id="modalPrice"></span></h4>
                        <h5>Características:</h5>
                        <ul id="modalFeatures">
                            <!-- Lista de características -->
                        </ul>
                        <button class="btn-cotiza">Cotiza Ahora</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2025 JHOLUANI - Todos los derechos reservados.</p>
</div>

<!-- Librerías JS de Bootstrap y Bootstrap Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

<!-- Script personalizado para manejar productos, buscador y modal -->
<script>
    const products = [
        { id: 1, name: 'Detalle 1', description: 'Descripción detallada del producto 1 Descripción detallada del producto 1 Descripción detallada del producto 1 Descripción detallada del producto 1 Descripción detallada del producto 1 Descripción detallada del producto 1 Descripción detallada del producto 1', price: 50, image: 'bola.jpg', category: 'Accesorios', features: ['Feature 1', 'Feature 2', 'Feature 3'] },
        { id: 2, name: 'Detalle 2', description: 'Descripción detallada del producto 2', price: 70, image: 'coquete.jpg', category: 'Decoración', features: ['Feature A', 'Feature B', 'Feature C'] },
        { id: 3, name: 'Detalle 3', description: 'Descripción detallada del producto 3', price: 90, image: 'coquete_rojo.jpg', category: 'Regalos', features: ['Feature X', 'Feature Y', 'Feature Z'] },
        { id: 4, name: 'Detalle 4', description: 'Descripción detallada del producto 4', price: 40, image: 'corazon.jpg', category: 'Accesorios', features: ['Feature 4', 'Feature 5', 'Feature 6'] },
    ];

    let currentCategory = 'Todos';

    function displayProducts(products) {
        const productList = document.getElementById('productList');
        let productCards = '';

        products.forEach(product => {
            const productCard = `
                    <div class="col-md-3 category-item" data-bs-toggle="modal" data-bs-target="#detailsModal" onclick="showDetails('${encodeURIComponent(product.name)}', '${encodeURIComponent(product.description)}', ${product.price}, '${product.image}', '${encodeURIComponent(JSON.stringify(product.features))}')">
                        <i class="material-icons">gift</i>
                        <img src="./img/${product.image}" class="category-img" alt="${product.name}">
                        <h4>${product.name}</h4>
                    </div>
                `;
            productCards += productCard;
        });

        productList.innerHTML = productCards;
    }

    function filterCategory(category) {
        currentCategory = category;
        const filteredProducts = category === 'Todos' ? products : products.filter(product => product.category === category);
        displayProducts(filteredProducts);
    }

    function searchProducts() {
        const searchQuery = document.getElementById('searchInput').value.toLowerCase();
        const filteredProducts = products.filter(product =>
            product.name.toLowerCase().includes(searchQuery) &&
            (currentCategory === 'Todos' || product.category === currentCategory)
        );
        displayProducts(filteredProducts);
    }

    function showDetails(name, description, price, image, features) {
        // Decodificar los parámetros
        name = decodeURIComponent(name);
        description = decodeURIComponent(description);
        features = JSON.parse(decodeURIComponent(features));

        // Actualizar título, descripción y precio del modal
        document.getElementById('detailsModalLabel').textContent = name;
        document.getElementById('modalDescription').textContent = description;
        document.getElementById('modalPrice').textContent = `$${price}`;
        document.getElementById('modalImage').src = "./img/" + image;

        // Construir la lista de características
        const featuresList = document.getElementById('modalFeatures');
        let featuresHTML = ''; // Acumula los elementos de la lista

        features.forEach(feature => {
            featuresHTML += `<li>${feature}</li>`;
        });

        // Insertar todas las características de una sola vez
        featuresList.innerHTML = featuresHTML;
    }

    // Inicializar la visualización de productos
    displayProducts(products);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
